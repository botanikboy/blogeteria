{% extends "base.html" %}
{% load static %}
{% block title %}
Blogeteria. Пост {{ post.date }}
{% endblock title %}  

{% block content %}
<div class="row mt-3">
  <div class="col-12 col-md-6">
    <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></li>
    </ul>
  <p>{{ post.text }}</p>      
  </div> 
  <div class="col-12 col-md-6 mb-3">
  <img 
      class="img-fluid" 
      height="400" width="300"
      src="{% static 'img/image-holder.png' %}"
      >      
  </div>
</div>     
{% endblock content %}
